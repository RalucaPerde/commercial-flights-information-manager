<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8">
    <meta name="viewreport" content="width=device-width, initial-scale=1.0">
    <title>
        Airports
    </title>
    <link rel="stylesheet" type="text/css"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" th:href="@{css/flight.css}" href="css/flight.css"/>
</head>
<body>
<div class="container-fluid banner">
    <div class="row">
        <div class="col-md-12">
            <nav class="navbar navbar-md">
                <div class="navbar-brand">AIR FLIGHTS</div>
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">AIRPORTS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">AIRLINES</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">FLIGHTS</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="col-md-8 offset-md-2 info">
        <h1 class="text-center">Airports</h1>
        <p class="text-center">
            Please choose the airport from down below:
        </p>
        <form method="get" th:object="${airportDto}">
            <label for="airports" class="sr-only">Airport</label>
            <input th:field="*{airportName}" type="text" class="form-control" id="airports" placeholder="Airport"
                   list="suggestions">
            <datalist id="suggestions">
                <option th:each="airport : ${airports}"
                        th:text="${airport.airportName}"></option>
            </datalist>
            <br>
            <button class="btn btn-info text-center">Profile</button>
        </form>
    </div>
</div>
</body>
</html>
