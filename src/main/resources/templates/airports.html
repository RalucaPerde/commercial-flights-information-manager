<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8">
    <meta name="viewreport" content="width=device-width, initial-scale=1.0">
    <title>
        Airports
    </title>
    <link th:replace="common :: boostrap-styles-link"/>
    <link th:replace="common :: raleway-font-link"/>
    <link rel="stylesheet" type="text/css" th:href="@{css/flight.css}" href="css/flight.css"/>
    <link rel="stylesheet" th:href="@{css/footer.css}" href="css/footer.css">
    <link th:replace="common ::  ajax-style"/>
</head>
<body>
<div class="container-fluid banner">
    <div class="row">
        <div class="col-md-12">
            <nav th:replace="header :: header-info"></nav>
        </div>
    </div>
    <div class="col-md-8 offset-md-2 info">
        <h1 class="text-center">Airports</h1>
        <p class="text-center">
            Please choose the airport from down below:
        </p>
        <form method="get" th:object="${airportDto}">
            <label for="airports" class="sr-only">Airport</label>
            <input th:field="*{airportName}" type="text" class="form-control" id="airports" placeholder="Airport"
                   list="suggestions">
            <datalist id="suggestions">
                <option th:each="airport : ${airports}"
                        th:text="${airport.airportName}"></option>
            </datalist>
            <br>
            <button class="btn btn-info text-center">Profile</button>
        </form>
    </div>
</div>
<footer th:replace="footer :: footer-info">
</footer>
</body>
</html>
