<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8">
    <meta name="viewreport" content="width=device-width, initial-scale=1.0">
    <title>
        Profile
    </title>
    <link rel="stylesheet" type="text/css" th:href="@{css/home.css}" href="css/home.css"/>
    <link rel="stylesheet" type="text/css"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet"/>
</head>
<body>
<div class="container-fluid banner">
    <div class="row">
        <div class="col-md-12">
            <nav class="navbar navbar-md">
                <div class="navbar-brand">Welcome to your profile</div>
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/home}">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">AIRPORTS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">AIRLINES</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">FLIGHTS</a>
                    </li>
                    <li sec:authorize="isAuthenticated()" class="nav-item">
                        <a class="nav-link" th:href="@{/profile}"
                           sec:authentication="name">
                        </a>
                    </li>
                    <li sec:authorize="isAnonymous()" class="nav-item">
                        <a class="nav-link" th:href="@{/login}">Login</a>
                    </li>
                    <li sec:authorize="isAuthenticated()" class="nav-item">
                        <a class="nav-link" th:href="@{/logout}">Logout</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-md-8 offset-md-2 info">
            <h1>User profile</h1>
            <div>
                <p>Email:
                    <span class="text-light" th:text="${user.email}"></span></p>
                <p>First name:
                    <span class="text-light" th:text="${user.firstName}"></span></p>
                <p>Last name:
                    <span class="text-light" th:text="${user.lastName}"></span></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
