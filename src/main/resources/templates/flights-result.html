<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8">
    <meta name="viewreport" content="width=device-width, initial-scale=1.0">
    <title>
        Flights
    </title>
    <link rel="stylesheet" type="text/css" th:href="@{css/flight.css}" href="src/main/resources/static/css/flight.css"/>
    <link rel="stylesheet" type="text/css"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
            integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>
    <script
            src="http://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
</head>
<body>
<script>

    $(document).ready( function () {
    $('#myTable').DataTable();
} );

</script>
<div class="container-fluid banner">
    <div class="row">
        <div class="col-md-12">
            <nav class="navbar navbar-md">
                <div class="navbar-brand">Airport profile</div>
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/home}">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/airports}">AIRPORTS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">AIRLINES</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/flights}">FLIGHTS</a>
                    </li>
                    <li sec:authorize="isAuthenticated()" class="nav-item">
                        <a class="nav-link" th:href="@{/profile}"
                           sec:authentication="name">
                        </a>
                    </li>
                    <li sec:authorize="isAnonymous()" class="nav-item">
                        <a class="nav-link" th:href="@{/login}">Login</a>
                    </li>
                    <li sec:authorize="isAuthenticated()" class="nav-item">
                        <a class="nav-link" th:href="@{/logout}">Logout</a>
                    </li>
                </ul>
            </nav>
            <br>
            <br>
            <br>
        </div>
        <div class="container">
            <div class="col-sm">
                <table id="myTable" class="table table-fluid">
                    <thead>
                    <tr>
                        <th>Flight number</th>
                        <th>Departure</th>
                        <th>Arrival</th>
                        <th>Departure airport</th>
                        <th>Arrival airport</th>
                        <th>Airline</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="flight : ${flights}"
                        th:if="${flight.arrivalAirportId} == ${flightDto.airportId}
                               or ${flight.departureAirportId} == ${flightDto.airportId}">
                        <td th:text="${flight.flightNo}"></td>
                        <td th:text="${flight.departure}"></td>
                        <td th:text="${flight.arrival}"></td>
                        <td th:each="airport : ${airports}"
                            th:if="${airport.id} == ${flight.departureAirportId}"
                            th:text="${airport.airportName}"></td>
                        <td th:each="airport : ${airports}"
                            th:if="${airport.id} == ${flight.arrivalAirportId}"
                            th:text="${airport.airportName}"></td>
                        <td th:each="airline : ${airlines}"
                            th:if="${airline.id} == ${flight.airlineId}"
                            th:text="${airline.airlineName}"></td>
                    </tr>
                    </tbody>
                </table>
                <br>
                <br>
                <br>
            </div>
        </div>
    </div>
</div>
<br>
<br>
<br>
</body>
</html>
